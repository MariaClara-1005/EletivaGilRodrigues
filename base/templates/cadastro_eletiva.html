<!DOCTYPE html>
<html lang="pt-BR">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eletiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/form.css">
    
</head>

<body>
    <div class="container">
        <form action="" method="post">{% csrf_token %}
            <h3>CADASTRO DE ELETIVA</h3>
            <br>
            <b>Nome do professor</b><br>
            <input type="text" name="nomeProf" placeholder="Nome do professor" required>
            <br><br>
            <b>Titulo da eletiva</b><br>
            <input type="text" name="nomeEletiva" id="" placeholder="Titulo da eletiva" required>
            <br><br>
            <b>Numero de vagas:</b> <br>
            <input type="number" name="qntVagas" placeholder="ate 45 vagas" required>
            <br><br>
            <b>Série Designada:</b> <br>
            <select name="anoSerie" id="">
                <option value=Primeiro>1º ano</option>
                <option value=Segundo>2º ano</option>
                <option value='Terceiro'>3º ano</option>
            </select>
            <br><br>
            <b>bloco destinado</b><br>
            <select name="bloco" id="">
                <option value="b1">Bloco A</option>
                <option value="b2">Bloco B</option>
                <option value="b1">Unico</option>
            </select>
            <br><br>
            <button>Salvar</button>
            <a href="/consultaEletiva/">Voltar</a>
            <br><br>
        </form>
    </div>

</body>

</html>
