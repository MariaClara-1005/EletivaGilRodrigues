<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta</title>
  <script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="stylesheet" href="https://fontawesome.com/icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>
  <section>

  <h1 class="titulo">Lista de Alunos</h1>
  
  <input id="gfg" class="pesquisa" type="text" placeholder="Pesquisar" class="pesquisa">
  <a class="botao" href="/consultaEletiva/">Voltar</a>
  <a class="botao" href="" onclick="window.print();">Imprimir</a>
  <a class="botao" href="/importe_aluno/">importe csv</a>
  <br><br>
  <table class="comBordaSimples">
    <tr>
      <th>Matricula</th>
      <th>Nome</th>
      <th>Serie</th>
      <th>Nascimento</th>
      <th>1ª Eletiva</th>
      <th>2ª Eletiva</th>
    </tr>
    <tbody id="geeks">
    {% for c in cadastro %}
    <tr>
      <td>{{ c.matricula }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.serie }} {{ c.turma }}</td>
      <td>{{ c.nascimento }}</td>
      <td>{{ c.eletiva1 }}</td>
      <td>{{ c.eletiva2 }}</td>
      <!--<td><a href="/delAluno/{{ c.id }}"><i class="fa-solid fa-trash-can"></i></a></td>-->
      
    </tr>
    {% endfor %}
    </tbody>
  </table>
  </section>
  <script>
    $(document).ready(function() {
        $("#gfg").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#geeks tr").filter(function() {
                $(this).toggle($(this).text()
                .toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
